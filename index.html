<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>DOM</title>
  </head>
  <body>
    <main>
      <div class="container" style="display: flex">
        <div
          class="my-objects"
          style="margin: 32px 20px 0 0; flex-basis: 40%"
        ></div>
        <div class="row">
          <div class="col-12">
            <form id="my-form" class="was-validated">
              <div class="mb-3 mt-3">
                <label for="headline" class="form-label">Headline</label>
                <input
                  name="headline"
                  type="text"
                  class="form-control"
                  id="headline"
                  placeholder="Write your heading"
                  required
                />
                <div class="invalid-feedback">Enter a heading please</div>
              </div>
              <div class="mb-3 mt-3">
                <label for="description" class="form-label">Description</label>
                <input
                  name="description"
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Your description"
                  required
                />
                <div class="invalid-feedback">Enter a description please</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
